services:
  omninews-web:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: omninews_web
    restart: unless-stopped
    ports:
      - "3000:80"
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    networks:
      - omninews-network

networks:
  omninews-network:
    driver: bridge
